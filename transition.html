<html>
  <head>
    <style>
      .code {
        color: black;
        font-size: 85%;
        background-color: rgba(255, 255, 255, 0.9);
        transition: all 2s ease-in 50ms;
      }
      .code:hover {
        color: red;
        transform: scale(1.4);
        transform-origin: 0 0;
        background-color: rgba(255, 255, 255, 0.8);
      }
      nav ul li {
        list-style: none;
      }
      nav > ul > li {
        display: inline-block;
        position: relative;
        background-color: indianred;
        color: white;
      }
      nav ul ul {
        transform: scale(1, 1);
        transform-origin: top center;
        transition: 0.2s linear 50ms;
        position: absolute;
        top: 100%;
      }
      nav li:hover ul {
        transform: scale(1, 1);
      }
    </style>
  </head>
  <body>
    <div class="code">This is an example div</div>
    <nav>
      <ul>
        <li>
          About
          <ul>
            <li>About me</li>
            <li>About my pet</li>
            <li>About my home</li>
          </ul>
        </li>
        <li>
          Topics
          <ul>
            <li>lucky me</li>
            <li>learn css</li>
          </ul>
        </li>
      </ul>
    </nav>
  </body>
</html>
