<html>
  <head>
    <style>
      ol li {
        color: green;
      }

      ol > li {
        color: purple;
      }
      li {
        color: yellow;
      }
      li.myclass {
        color: red;
      }
      li.myclass ~ li {
        color: blue;
        font-weight: bold;
      }
      li.myclass + li {
        color: gold;
      }
    </style>
  </head>
  <body>
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>
        Item 3
        <ul>
          <li>Item a</li>
          <li>Item b</li>
          <li>Item c</li>
        </ul>
      </li>
      <li class="myclass">Item 4 (myclass)</li>
      <li>Item 5</li>
      <li>Item 6</li>
      <li>Item 7</li>
    </ol>
  </body>
</html>
